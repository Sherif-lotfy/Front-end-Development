<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-div">
        <div class="field1" title="field1"></div>
        <div class="field2">
            <div class="sign"></div>
            <input class="input-field2" title="field2" type="number" placeholder="Enter your number here"/>
        </div>
        <div class="btns">
           <div class="buttons">
               <div class="btn plus operation" title="plus">+</div>
               <div class="btn minus operation" title="minus">-</div>
               <div class="btn multiply operation" title="multiply">*</div>
               <div class="btn division operation" title="division">/</div>
               <div class="btn remainder operation" title="remainder">%</div>
            </div>
            <br>
            <div class="buttons">
                <div class="btn AC" title="AC">AC</div>
                <div class="btn equal" title="equal">=</div>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
